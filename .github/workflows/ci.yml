# CI - IntÃ©gration Continue
# Lance les tests Ã  chaque push ou pull request

name: CI - Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    name: Tests Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
    
    - name: ğŸ Configuration Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Installation uv
      run: |
        pip install uv
    
    - name: ğŸ“š Installation des dÃ©pendances
      run: |
        cd mppeep
        uv sync
    
    - name: ğŸ§ª Tests unitaires
      run: |
        cd mppeep
        uv run pytest tests/unit/ -v --tb=short
    
    - name: ğŸ”— Tests d'intÃ©gration
      run: |
        cd mppeep
        uv run pytest tests/integration/ -v --tb=short
    
    - name: ğŸ“‹ Tests fonctionnels
      run: |
        cd mppeep
        uv run pytest tests/functional/ -v --tb=short
    
    - name: ğŸ“Š Couverture de code
      run: |
        cd mppeep
        uv add pytest-cov
        uv run pytest --cov=app --cov-report=xml --cov-report=term-missing
    
    - name: ğŸ“¤ Upload couverture vers Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./mppeep/coverage.xml
        fail_ci_if_error: false

  lint:
    name: Linting et QualitÃ© du Code
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ Configuration Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: ğŸ“¦ Installation des outils de linting
      run: |
        pip install ruff black isort
    
    - name: ğŸ” Ruff (linting rapide)
      run: |
        cd mppeep
        ruff check app/ tests/ --output-format=github
      continue-on-error: true
    
    - name: ğŸ¨ Black (formatage)
      run: |
        cd mppeee
        black --check app/ tests/
      continue-on-error: true
    
    - name: ğŸ“‘ isort (tri des imports)
      run: |
        cd mppeep
        isort --check-only app/ tests/
      continue-on-error: true

  security:
    name: Analyse de SÃ©curitÃ©
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ Configuration Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: ğŸ”’ Scan de sÃ©curitÃ© (Bandit)
      run: |
        pip install bandit
        cd mppeep
        bandit -r app/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: ğŸ” VÃ©rification des dÃ©pendances (Safety)
      run: |
        pip install safety
        cd mppeep
        safety check --json
      continue-on-error: true

