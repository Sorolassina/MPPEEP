# Workflow de Release
# CrÃ©e une release et un changelog automatiquement

name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.2.3, etc.

jobs:
  create-release:
    name: CrÃ©er une Release
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Historique complet pour changelog
    
    - name: ğŸ“ GÃ©nÃ©rer le Changelog
      id: changelog
      uses: mikepenz/release-changelog-builder-action@v4
      with:
        configuration: |
          {
            "categories": [
              {
                "title": "## ğŸš€ Nouvelles FonctionnalitÃ©s",
                "labels": ["feat", "feature"]
              },
              {
                "title": "## ğŸ› Corrections de Bugs",
                "labels": ["fix", "bugfix"]
              },
              {
                "title": "## ğŸ“š Documentation",
                "labels": ["docs", "documentation"]
              },
              {
                "title": "## âš¡ Performance",
                "labels": ["perf", "performance"]
              },
              {
                "title": "## ğŸ”’ SÃ©curitÃ©",
                "labels": ["security"]
              }
            ]
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ‰ CrÃ©er la Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
    
    - name: ğŸ“¢ Notification Release
      uses: 8398a7/action-slack@v3
      with:
        status: 'success'
        text: |
          ğŸ‰ Nouvelle version disponible : ${{ github.ref_name }}
          
          ${{ steps.changelog.outputs.changelog }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

