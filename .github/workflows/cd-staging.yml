# CD - DÃ©ploiement Staging
# DÃ©ploie automatiquement en staging aprÃ¨s les tests

name: CD - Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:  # Permet dÃ©clenchement manuel

jobs:
  deploy-staging:
    name: DÃ©ploiement Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    environment:
      name: staging
      url: https://staging.mondomaine.com
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ Configuration Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: ğŸ“¦ Installation uv
      run: pip install uv
    
    - name: ğŸ§ª Tests
      run: |
        uv sync
        uv run pytest -v
    
    - name: ğŸš€ DÃ©ploiement vers Staging (SSH)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /var/www/mppeep
          git pull origin develop
          .venv/bin/uv sync
          .venv/bin/python -c "from app.db.session import init_db; init_db()"
          sudo systemctl restart mppeep-staging
    
    - name: â³ Attendre le dÃ©marrage
      run: sleep 10
    
    - name: ğŸ¥ Health Check
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://staging.mondomaine.com/api/v1/ping)
        if [ $response -eq 200 ]; then
          echo "âœ… Staging opÃ©rationnel"
        else
          echo "âŒ Staging ne rÃ©pond pas (HTTP $response)"
          exit 1
        fi
    
    - name: ğŸ“¢ Notification Slack (optionnel)
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'DÃ©ploiement Staging : ${{ job.status }}'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

