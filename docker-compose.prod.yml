  # Redis Cache (optionnel)
  redis:
    image: redis:7-alpine
    container_name: mppeep-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - mppeep-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

