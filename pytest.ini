[pytest]
# Configuration pytest pour MPPEEP Dashboard

# Marqueurs personnalisés
markers =
    critical: Tests critiques exécutés en CI/CD
    unit: Tests unitaires
    integration: Tests d'intégration
    functional: Tests fonctionnels
    database: Tests impliquant la base de données
    slow: Tests lents (>1s)
    security: Tests de sécurité
    docker: Tests Docker
    performance: Tests de performance
    e2e: Tests end-to-end

# Chemins de test
testpaths = tests

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Couverture de code
[coverage:run]
source = app
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
