{% extends "layouts/base.html" %}

{% block title %}Page non trouvée{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page non trouvée</h2>
        <p class="error-message">
            Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
        </p>
        
        <div class="error-actions">
            <a href="{{ url_for('accueil') }}" class="btn btn-premium btn-primary">Retour à l'accueil</a>
            <a href="javascript:history.back()" class="btn btn-premium btn-secondary">Page précédente</a>
        </div>
    </div>
    
    <div class="error-illustration">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="80" fill="#f0f0f0"/>
            <text x="100" y="120" font-size="80" text-anchor="middle" fill="#666">?</text>
        </svg>
    </div>
</div>
{% endblock %}

{% block styles %}

{% endblock %}
