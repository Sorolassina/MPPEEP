{% extends "layouts/base.html" %}

{% block title %}Page non trouvée{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page non trouvée</h2>
        <p class="error-message">
            Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
        </p>
        
        <div class="error-actions">
            <a href="{{ url_for('accueil') }}" class="btn btn-primary">Retour à l'accueil</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Page précédente</a>
        </div>
    </div>
    
    <div class="error-illustration">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="80" fill="#f0f0f0"/>
            <text x="100" y="120" font-size="80" text-anchor="middle" fill="#666">?</text>
        </svg>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.error-page {
    min-height: 60vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
}

.error-code {
    font-size: 120px;
    font-weight: bold;
    color: var(--primary-color);
    margin: 0;
}

.error-title {
    font-size: 32px;
    margin: 20px 0;
    color: var(--gray-900);
}

.error-message {
    font-size: 18px;
    color: var(--gray-600);
    margin-bottom: 30px;
    max-width: 500px;
}

.error-actions {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
}

.error-illustration {
    margin-top: 40px;
    max-width: 200px;
}
</style>
{% endblock %}
