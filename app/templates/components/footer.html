<style>
  .footer {
    position: sticky;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--background-color);
    border-top: 1px solid var(--border-color);
    color: var(--text-color);
    padding: var(--spacing-sm) var(--spacing-md);
    z-index: 100;
    box-shadow: 0 -10px 30px rgba(21, 22, 28, 0.05);
    margin-top: auto;
  }

  .footer-container {
    width: 100%;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: var(--spacing-sm);
  }

  .footer-content {
    flex: 1;
    min-width: 200px;
    color: var(--text-color);
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.5rem;
  }

  .footer-content p {
    margin: 0;
    color: var(--text-muted-color);
    font-size: 0.75rem;
  }

  .footer-links {
    display: flex;
    gap: var(--spacing-md);
    flex-wrap: wrap;
  }

  .footer a {
    color: var(var(--text-color));
    text-decoration: none;
    transition: color 0.3s ease;
    font-size: 0.75rem;
  }

  .footer a:hover {
    color: var(--hover-color);
    text-decoration: underline;
  }

  .footer-note {
    font-size: 0.6875rem;
    color: var(var(--text-color));
    margin-top: 5px;
  }

  @media (max-width: 768px) {
    .footer-container {
      flex-direction: column;
      text-align: center;
      gap: var(--spacing-xs);
    }

    .footer-links {
      justify-content: center;
      gap: var(--spacing-sm);
    }
  }

  [data-theme="dark"] .footer {
    box-shadow: 0 -18px 45px rgba(0, 0, 0, 0.35);
  }

  [data-theme="dark"] .footer-content p {
    color: var(--text-muted-color);
  }
</style>
<footer class="footer">
    <div class="footer-container">
        <div class="footer-content">
            <p>&copy; {{ current_year() }} {{ system_settings.company_name or app_name }}. {{ system_settings.footer_text or 'Tous droits réservés' }}.</p>
            <p class="footer-note">Développé par Soro Lassina W.</p>
        </div>
        
        <div class="footer-links">
            {% if system_settings.company_email %}
                <a href="mailto:{{ system_settings.company_email }}">Contact</a>
            {% endif %}
            <a href="{{ url_for('cgu_page') }}">CGU</a>
            <a href="{{ url_for('privacy_policy_page') }}?view=true">Charte de Confidentialité</a>
        </div>
    </div>
</footer>
