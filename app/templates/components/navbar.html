<style>
  /* --- NAVBAR --- */
  
  .navbar {
    background: var(--background-color);
    border-bottom: 2px solid var(--border-color);
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
    color: var(--text-color);
  }

  .navbar-container {
    width: 100%;
    margin: 0 auto;
    padding: 0.5rem 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
  }

  /* Bouton Connexion/D√©connexion */
  .nav-link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--background-color);
    background: var(--secondary-color);
    box-shadow: var(--shadow-sm);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
  }

  /* Effet de brillance pour le bouton */
  .nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.6s ease;
    z-index: 1;
  }

  .nav-link:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .nav-link:hover::before {
    left: 100%;
  }

  .nav-link:active {
    transform: translateY(0);
    box-shadow: var(--shadow-sm);
  }

  .nav-link--logout {
    background: var(--danger-color) ;
  }

  .nav-link--logout:hover {
    box-shadow: var(--shadow-md);
  }

  .nav-link--logout:active {
    box-shadow: var(--shadow-sm);
  }

  /* --- BRAND --- */
  .navbar-brand a {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: var(--text-color);
    font-weight: 600;
    font-size: 1.2rem;
  }

  .navbar-logo {
    height: 36px;
    width: auto;
    border-radius: 6px;
    object-fit: contain;
  }

  /* --- MENU (bandeau) --- */
  .navbar-menu {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  /* user chip */
  .nav-user {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-left: 0.5rem;
    padding: 0.35rem 0.8rem;
    border-radius: 999px;
    background: var(--border-color);
    color: #ffffff;
    font-size: 0.95rem;
  }

  .nav-user-photo {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    object-fit: cover;
  }

  /* responsive */
  @media (max-width: 900px) {
    .navbar-container {
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .navbar-menu {
      width: 100%;
      justify-content: center;
    }
  }

  @media (max-width: 768px) {
    .navbar-container {
      flex-direction: column;
      align-items: stretch;
    }

    .navbar-menu {
      flex-direction: column;
      align-items: stretch;
      gap: 0.75rem;
    }

    .nav-link {
      width: 100%;
      text-align: center;
    }
  }




  @media (max-width: 768px) {
  .btn,
  .action-button {
    font-size: 0.85rem;
    padding: 0.75rem 1.25rem;
  }

  .action-button {
    padding: 1.5rem 1rem;
    min-height: 120px;
  }

  .action-button .action-icon {
    font-size: 2.5rem;
  }

  .action-button .action-text {
    font-size: 0.9rem;
  }
}
</style>

<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a href="{{ url_for('read_root') }}">
        <img src="{{ get_logo_url() }}" alt="Logo" class="navbar-logo">
        <span>{{ system_settings.company_name or app_name }}</span>
      </a>
    </div>

    <div class="navbar-menu">
      
      

      <button class="theme-toggle" type="button" onclick="window.toggleTheme && window.toggleTheme()" aria-label="Basculer le th√®me">
        <span class="theme-toggle-icon">üåô</span>
      </button>

      {% if current_user %}
        <span class="nav-user">
          <img src="{{ profile_picture_url(current_user) }}" alt="Photo profil" class="nav-user-photo">
          {{ current_user.full_name or current_user.email }}
        </span>
        <a href="{{ url_for('logout') }}" class="nav-link nav-link--logout">‚èª D√©connexion</a>
      {% else %}
        <a href="{{ url_for('login_page') }}" class="nav-link nav-link--signin">üîê Connexion</a>
      {% endif %}
    </div>
  </div>
</nav>
