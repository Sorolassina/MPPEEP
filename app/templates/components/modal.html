{# Composant Modal Réutilisable #}
{% macro modal(id, title, size='md') %}
<div id="{{ id }}" class="modal">
    <div class="modal-content modal-{{ size }}">
        <div class="modal-header">
            <h2 class="modal-title">{{ title }}</h2>
            <span class="modal-close" onclick="closeModal('{{ id }}')">&times;</span>
        </div>
        <div class="modal-body">
            {{ caller() }}
        </div>
    </div>
</div>
{% endmacro %}

{# Modal avec Footer #}
{% macro modal_with_footer(id, title, size='md') %}
<div id="{{ id }}" class="modal">
    <div class="modal-content modal-{{ size }}">
        <div class="modal-header">
            <h2 class="modal-title">{{ title }}</h2>
            <span class="modal-close" onclick="closeModal('{{ id }}')">&times;</span>
        </div>
        <div class="modal-body">
            {{ caller() }}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeModal('{{ id }}')">Annuler</button>
            <button type="submit" form="{{ id }}-form" class="btn btn-primary">Enregistrer</button>
        </div>
    </div>
</div>
{% endmacro %}

<style>
/* Modal Overlay */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
    overflow-y: auto;
}

.modal.show {
    display: flex;
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Modal Content */
.modal-content {
    background: white;
    border-radius: 12px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    animation: slideDown 0.3s ease-in-out;
}

@keyframes slideDown {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Tailles de Modal */
.modal-sm {
    max-width: 400px;
}

.modal-md {
    max-width: 600px;
}

.modal-lg {
    max-width: 900px;
}

.modal-xl {
    max-width: 1200px;
}

/* Modal Header */
.modal-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--gray-200);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, var(--primary-light), var(--secondary-light, #e8eafc));
}

.modal-title {
    margin: 0;
    color: var(--primary-color);
    font-size: 1.3rem;
    font-weight: 700;
}

.modal-close {
    cursor: pointer;
    font-size: 1.8rem;
    color: var(--gray-500);
    line-height: 1;
    transition: all 0.2s;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.modal-close:hover {
    color: var(--gray-900);
    background: rgba(0, 0, 0, 0.05);
    transform: rotate(90deg);
}

/* Modal Body */
.modal-body {
    padding: 1.5rem;
    max-height: calc(90vh - 200px);
    overflow-y: auto;
}

/* Modal Footer */
.modal-footer {
    padding: 1rem 1.5rem;
    border-top: 1px solid var(--gray-200);
    background: var(--gray-50);
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
}

/* Responsive */
@media (max-width: 768px) {
    .modal-content {
        width: 95%;
        margin: 1rem auto;
    }
    
    .modal-sm,
    .modal-md,
    .modal-lg,
    .modal-xl {
        max-width: 100%;
    }
    
    .modal-header {
        padding: 1rem;
    }
    
    .modal-body {
        padding: 1rem;
    }
    
    .modal-footer {
        flex-direction: column-reverse;
    }
    
    .modal-footer .btn {
        width: 100%;
    }
}
</style>

<script>
// Fonctions globales pour gérer les modals
function openModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.classList.add('show');
        document.body.style.overflow = 'hidden'; // Empêcher le scroll du body
    }
}

function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.classList.remove('show');
        document.body.style.overflow = ''; // Restaurer le scroll
    }
}

// Fermer en cliquant en dehors
window.addEventListener('click', function(event) {
    if (event.target.classList.contains('modal')) {
        closeModal(event.target.id);
    }
});

// Fermer avec la touche Escape
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        const modals = document.querySelectorAll('.modal.show');
        modals.forEach(modal => closeModal(modal.id));
    }
});
</script>
{% endmacro %}
