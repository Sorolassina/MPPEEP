# nginx.conf - Configuration Nginx pour MPPEEP Dashboard

events {
    worker_connections 1024;
}

http {
    # Types MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream FastAPI
    upstream mppeep_app {
        server app:9000;
    }

    # Redirection HTTP → HTTPS
    server {
        listen 80;
        server_name mppeep.gov www.mppeep.gov localhost;
        
        # Health check (sans redirection)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # Redirection HTTPS (production)
        # Décommenter en production avec SSL
        # location / {
        #     return 301 https://$server_name$request_uri;
        # }
        
        # En développement, proxy direct
        location / {
            proxy_pass http://mppeep_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

